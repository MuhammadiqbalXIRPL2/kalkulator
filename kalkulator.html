<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Iqbal XI-RPL 2</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="kalkulator.js" ></script>
</head>
<body>
    <div class="kalkulator">
        <table class="second-table">
            <tr>
                <td colspan="4" class="total"><span id="kalkulatorTotal"></span></td>
            </tr>
            <tr>
                <td><button onclick="resetKalkulator()" class="aaa">AC</button></td>
                <td><button onclick="menfi()" class="aaa">+/-</button></td>
                <td><button onclick="persen()" class="aaa">%</button></td>
                <td><button onclick="pembagian()" class="kalkuator-operation">/</button></td>
            </tr>
            <tr>
                <td><button onclick="sec(7)">7</button></td>
                <td><button onclick="sec(8)">8</button></td>
                <td><button onclick="sec(9)">9</button></td>
                <td><button onclick="perkalian()" class="kalkulator-operation">*</button></td>
            </tr>
            <tr>
                <td><button onclick="sec(4)">4</button></td>
                <td><button onclick="sec(5)">5</button></td>
                <td><button onclick="sec(6)">6</button></td>
                <td><button onclick="pengurangan()" class="kalkulator-operation">-</button></td>
            </tr>
            <tr>
                <td><button onclick="sec(1)">1</button></td>
                <td><button onclick="sec(2)">2</button></td>
                <td><button onclick="sec(3)">3</button></td>
                <td><button onclick="pertambahan()" class="kalkulator-operation">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="sec(0)" class="zero">0</button></td>
                <td><button onclick="koma()">,</button></td>
                <td><button onclick="neticeKalkulator()" class="kalkulator-operation">=</button></td>
            </tr>
        </table>
    </div>
</body>
<footer>
    <div class="footer">

</footer>
</div>
</html>
